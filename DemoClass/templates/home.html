<form id="myform" style="padding:5px" method="GET" action="/">
        <select style="padding:5px" onchange="$('#myform').submit();" class="form-select" name="title_contains" id="title_contains" aria-label="Default select example">
  <option selected>select option</option>
  <option value="-id">Order By Descending order</option>
  <option value="nickname">Order By name</option>
  <option value="occupation">Order By occupation</option>
  <option value="portrayed">Order By portrayed</option>
</select>

      </form>




<div style="display:flex; flex-wrap:wrap; margin-left:auto; margin-right:auto ">
    {% for i in response %}
<div style="display:flex; flex-direction:column; padding:20px">
    <img src="{{i.image}}" style="width: 200px;height: 250px;object-fit: cover" />
        Name: {{i.nickname}}<br/>
    Occupation: {{i.occupation}}<br/>
        Status:{{i.status}}<br/>
        Portrayed:{{i.portrayed}}
</div>

{% endfor %}
</div>
